    <!-- Hero -->
    <section
      class="

        text-gray-100
        body-font
        bg-gray-800
        flex-grow
      "
    >
      <div

          container
          mx-auto
          flex

          flex-col
          items-center

            flex flex-col
            md:items-start md:text-left

            md:mb-0
            items-center
            text-center

        >
          <h1
            class="
              title-font
              sm:text-4xl
              text-3xl
              mb-4
              font-medium
              text-gray-100
            "
          >
            DSE Cutoff
          </h1>
          <p class="mb-8 leading-relaxed">

            Source Project your contribution will be highly Appreciated
          </p>

          <div class="mb-5 md:mb-8 justify-center md:justify-start w-full">
            <input
              class="bg-gray-900 my-auto px-5 py-2 rounded text-gray-100 w-full"
              type="text"
              id="searchBox"
              placeholder="Enter College Name to search"
            />
            <div
              id="SuggestionContainer"
              class="
                relative
                w-full
                overflow-y-scroll
                border-b-4 border-gray-700
              "
              style="max-height: 8rem"
            ></div>
          </div>

          <div
            class="
              flex flex-col
              w-full
              flex
              justify-center
              md:flex-row md:w-auto
            "
          >
            <button
              class="
                text-white
                bg-indigo-500
                border-0
                py-2
                px-6
                focus:outline-none
                hover:bg-indigo-600
                rounded
                text-lg
                mb-5
                md:mb-auto md:mr-5
                lg:mr-5
                text-center
              "
              onclick="openCap1()"
            >
              Cap Round 1
            </button>
            <button
              class="
                text-white
                bg-indigo-500
                border-0
                py-2
                px-6
                text-center
                focus:outline-none
                hover:bg-indigo-600
                rounded
                text-lg
                md:m-auto
              "
              onclick="openCap2()"
            >
              Cap Round 2
            </button>
          </div>
        </div>
        <div
          class="hidden md:block lg:block lg:max-w-lg lg:w-full md:w-1/2 w-5/6"
        >
          <img
            class="object-cover object-center rounded"
            alt="hero"
            src="./hero.svg"
          />
        </div>
      </div>
