    <script>
      var options = $("#cutoff option"); // Collect options
      options.detach().sort(function (a, b) {
        // Detach from select, then Sort
        var at = $(a).text();
        var bt = $(b).text();
        return at > bt ? 1 : at < bt ? -1 : 0; // Tell the sort function how to order
      });
      options.appendTo("#cutoff");

      function openCap1() {
        var code = document.getElementById("cutoff").value;
        window.open(
          "https://dse20.mahacet.org.in/dse20/admin/allotment/cap1/" +
            code +
            "_4.pdf"
        );
      }
      function openCap2() {
        var code = document.getElementById("cutoff").value;
        window.open(
